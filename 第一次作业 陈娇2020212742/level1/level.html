<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知乎登录-国内版</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="font/iconfont.js"></script>
</head>

<body>
    <div class="top">
        <img src="./images/title.png" alt="">
    </div>
    <div class="loginBox">
        <!-- 登录方式 -->
        <div class="loginHead">
            <div class="loginHead-tab">
                免密码登录
            </div>
            <div class="loginHead-tab">
                密码登录
            </div>
            <div class="erweima">

            </div>

            <div class="w">
                <!-- 登录表单     -->
                <form action="" class="login-input"></form>
                <input type="text" class="input-account" placeholder="手机号或邮箱">
                <div class="input-password-box">
                    <input type="password" class="input-password" placeholder="密码">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-yanjing"></use>
                    </svg>
                    <button class="register-tab">海外手机登录</button>
                    <button class="forgetPassword">忘记密码?</button>
                    <button class="register">登录</button>
                </div>

                <div class="form-end">
                    <p>
                        未注册手机验证后自动登录，注册即代表同意<a href="#">《知乎协议》</a><a href="#">《隐私保护指导》</a>
                    </p>
                </div>
            </div>
            <!-- 其他登录方式 -->
            <div class="login-way w">
                <button>社交账号登录</button>
                <button>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-weibo"></use>
                    </svg>
                    微博
                </button>
                <button>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-qq"></use>
                    </svg>
                    QQ
                </button>
                <button>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-weixin"></use>
                    </svg>
                    微信
                </button>
            </div>
        </div>
    </div>
    <!-- 页面底部 -->
    <div class="login-end ">
        <div class="left">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon--xiao"></use>
            </svg>
            开通机构号
        </div>
        <div class="right">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-shejiaotubiao-46"></use>
            </svg>
            下载知乎app
        </div>
    </div>



</body>

</html>
