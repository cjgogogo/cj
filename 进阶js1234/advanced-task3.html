<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<style>
    /* 去掉li 的小圆点 */
    li {
        list-style: none
    }

    textarea {
        border: 2px solid;
        outline-color: #be8dbc;
        font-size: 10px;
    }

    ul {
        position: absolute;
        width: 600%;
    }

    li {
        float: left;

        height: 40px;
        background-color: pink;
        margin: 0 20px 0 0px;
        text-align: center;
        line-height: 40px;
    }
</style>

<body>
    <textarea name="text" id="text" cols="30" rows="10" placeholder="请输入字符并用不同的符号分隔"></textarea>
    <button class="btn1">插入</button> <button class="btn2">查询</button> <input type="text">
    <ul>
    </ul>
    <script>
        window.addEventListener('load', function () {
            // 获取元素
            var btn1 = document.querySelector('.btn1');
            var btn2 = document.querySelector('.btn2');
            var text = document.querySelector('#text');
            var input = document.querySelector('input');
            var ul = document.querySelector('ul');
            var index = 0;
            var str = [];
            //插入内容并显示出来
            btn1.addEventListener('click', function () {
                //如果文本框内容不为空则显示
                if (text.value != '') {
                    var li = document.createElement('li');
                    var ul = document.querySelector('ul');
                    ul.appendChild(li);
                    li.setAttribute('index', index);
                    li.innerHTML = text.value;
                    str[index] = text.value;
                    index++;
                }
                //清空
                text.value = '';
            });

            // 查询功能
            btn2.addEventListener('click', function () {
    
                // 2. 出现相关的字则标红
                for (var i = 0; i < str.length; i++) {
                    for (var j = 0; j < str[i].length; j++) {
                        if (input.value == str[i][j]) {
                            ul.children[i].style.backgroundColor = 'red';
                        }
                    }
                }
            });
        })





    </script>
</body>

</html>
